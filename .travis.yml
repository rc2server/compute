language: cpp
os: linux
dist: trusty
compiler: gcc
sudo: required
services:
- postgresql
addons:
  postgresql: "9.4"
before_install: "./travis_before_install.sh"
before_script:
- sudo ./travis_before_script.sh
script: mkdir build && cd build && cmake .. && make VERBOSE=1 && make test CTEST_OUTPUT_ON_FAILURE=TRUE
notifications:
  slack:
    secure: 
  on_success: never
  on_failure: always
  
